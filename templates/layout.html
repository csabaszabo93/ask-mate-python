<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="application/javascript">
        function getConfirmation(commentID) {
            var objectID = 'delete-comment-'.concat(commentID);
            var temp = '/comments/'.concat(commentID);
            var url = temp.concat('/delete');
            if (confirm("Do you really want to delete this comment?")) {
                document.getElementById(objectID).href = url;
            }
        }
    </script>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-dark toolbar" >
    <img src="/static/running_cat.gif" id="running-cat">
      <a class="navbar-brand" href="#"><h3>AskMate by CAT</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration" >Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" >Login</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/logout" >Log out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all-user-info" >All user info</a>
          </li>
          {% if session %}
          <li class="nav-item">
            <a class="nav-link" href="/user-page/{{ session.user_id }}" >User page</a>
          </li>
          {% endif %}
        </ul>
          <form class="form-inline my-2 my-lg-0" action="{{ url_for("search") }}" method="GET">
              <input  class="form-control mr-sm-2" name="q" type="text" placeholder="Search...">
              <button type="submit" class="btn btn-success my-button"><i class="fas fa-search"></i></button>
          </form>
      </div>
    </nav>

<script src="static/javascript.js"></script>
