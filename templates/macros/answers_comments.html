{% macro input(comment, moment) -%}
    <p class="no-margin">Commented by {{ comment.user_name }} on {{ moment(comment.submission_time).format('LLL') }}</p>
    <p class="no-margin">
        {{ comment.message }}
    </p>
    <p class="no-margin">
        Edited {{ comment.edited_count }} time
        {% if session and session.user_id == comment.user_id %}
            <a href="/comments/{{ comment.id }}/edit#{{ comment.id }}">
                <button type="button" class="btn btn-primary btn-sm my-button">
                    <i class="fas fa-edit"></i>
                </button>
            </a>
            <a id="delete-comment-{{ comment.id }}">
                <button type="button"
                        class="btn btn-danger btn-sm my-button delete-comment"
                        onclick="getConfirmation('{{ comment.id }}')">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </a>
        {% endif %}
    </p>
{%- endmacro %}
