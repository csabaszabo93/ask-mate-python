{% macro input(tags_for_question, tags_wo_question, show_modal) -%}
<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Add tag
</button>



<div class="modal"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog2" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Add/remove tag</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h4>Tags assigned to question</h4>
                    {% for tag in tags_for_question %}
                        <span class="chip"><strong>{{tag.name}}</strong> </span>
                    {% endfor %}
                </div>

            <div class="col-sm">
                <h4>All tags</h4>
                {% for tag in tags_wo_question %}
                    <span class="chip chip2"><strong>{{tag.name}}</strong> </span>
                {% endfor %}
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{%- endmacro %}
